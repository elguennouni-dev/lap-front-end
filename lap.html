<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create New User</h2>
        
        <form id="userForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">User Role</label>
                <select id="role" name="role" 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="ADMINISTRATEUR">User</option>
                    <option value="ADMINISTRATEUR">Admin</option>
                </select>
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Register User
            </button>
        </form>

        <div id="responseMessage" class="mt-4 text-center hidden p-3 rounded"></div>
    </div>

    <script>
        const userForm = document.getElementById('userForm');
        const responseMsg = document.getElementById('responseMessage');


        const API = "http://13.62.231.162:2099/auth/create-user";

        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset message state
            responseMsg.classList.add('hidden');
            responseMsg.textContent = '';

            // Map form data to your Spring Boot NewUserDto
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                role: document.getElementById('role').value
            };

            try {
                const response = await fetch(API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.status === 201) {
                    showStatus('User created successfully!', 'bg-green-100 text-green-700');
                    userForm.reset();
                } else if (response.status === 409) {
                    showStatus('Error: Email already exists.', 'bg-red-100 text-red-700');
                } else {
                    const text = await response.text();
                    showStatus(`Error: ${text || 'Something went wrong'}`, 'bg-red-100 text-red-700');
                }
            } catch (err) {
                showStatus('Network error. Is the backend running?', 'bg-red-100 text-red-700');
            }
        });

        function showStatus(text, classes) {
            responseMsg.textContent = text;
            responseMsg.className = `mt-4 text-center p-3 rounded ${classes}`;
            responseMsg.classList.remove('hidden');
        }
    </script>
</body>
</html>
